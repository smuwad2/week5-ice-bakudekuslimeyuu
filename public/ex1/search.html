<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            Name: 
            <input type="text" id="nameInput" onkeyup="showHint(this.value)">
        </div>
        <div class="row">
            Suggestions:
            <p id="suggestions"></p>
        </div>
    </div>

    <script>
        function showHint(str) {
            // Send GET request to /suggest with query parameter
            axios.get("/suggest", {
                params: { query: str }
            })
            .then(response => {
                // Assume server returns text like "Anna, Amanda"
                document.getElementById("suggestions").innerText = response.data;
            })
            .catch(error => {
                document.getElementById("suggestions").innerText = "Error: " + error.message;
            });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
